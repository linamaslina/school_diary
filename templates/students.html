{% extends "base.html" %}

{% block title %}Ученици{% endblock %}

{% block content %}
<h2>Списък с ученици</h2>

<a href="{{ url_for('add_student') }}" class="btn btn-primary mb-3">Добави ученик</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Име</th>
            <th>Клас</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.grade }}</td>
            <td>
                <a href="{{ url_for('edit_student', student_id=student.id) }}" class="btn btn-warning btn-sm">Редактирай</a>
                <a href="{{ url_for('delete_student', student_id=student.id) }}" class="btn btn-danger btn-sm">Изтрий</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mt-3">⬅ Назад</a>
{% endblock %}
